<!DOCTYPE html>
<html lang = "vi">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link rel = "stylesheet" href = "login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class = "navbar">
        <div class = "logo">
            <img src = "bee.png" alt = "Bee logo" id = "beeLogo">
        </div>

        <nav class="main_nav">
            <a href="#" class="header_link">
                <i class="fa-solid fa-magnifying-glass"></i> SEARCH
            </a>
            <a href="#">
                <i class="fa-solid fa-chart-simple"></i> TRENDING
            </a>
            <a href="#">
                <i class="fa-regular fa-comment"></i> MY FORUM
            </a>
            <a href="#">
                <i class="fa-regular fa-bell"></i> NOTIFICATION
            </a>
            <a href="#" class="profile_link"> PROFILE
                <span class="profile_placeholder"></span>
            </a>
        </nav>
    </header>

    <main class = "login_container">
        <form class = "login_box" id = "loginForm">
            <h2>Đăng nhập</h2>

            <input type = "text" id = "username" placeholder = "Tên đăng nhập" required>
            <input type = "password" id = "password" placeholder = "Mật khẩu" required>

            <button type = "submit" class = "login_button">Đăng nhập</button>

            <a href = "#" class = "forgot">Quên mật khẩu?</a>

            <div class = "divider">hoặc</div>

            <button type = "button" class = "google_button">
                <img src = "https://www.svgrepo.com/show/355037/google.svg" alt = "">
                Tiếp tục với Google
            </button>

            <p class = "register_text">
                Chưa có tài khoản? <a href = "#">Đăng ký</a>
            </p>
        </form>
    </main>

    <script src = "login.js"></script>
</body>
</html>
